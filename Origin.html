<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Origin Precedence</title>
    <link rel="stylesheet" href="originPrecedence.css">
    <style>
        p{
            color: rgb(165, 81, 21);
        }
    </style>
</head>
<body>

    <p> My name is Abdul Basit Khan</p>

    <p style="color:black"> My name is Abdul Basit Khan and I study in University of Swabi</p>
</body>

</html>

<!-- So eventually the last declaration wins. But when there is no conflict then the declaration gets merge -->
