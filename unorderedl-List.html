<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>unordered list</title>


    <style>
        h1,.first>ul {
            color: rgb(214, 228, 24);
        }

        .second>ul {
            color: crimson;
        }
    </style>
</head>

<body>
    <h1>My unordered shopping list</h1>

    <section class="first">
        <ul>
            <li>Milk</li>
            <li>Donuts</li>
            <li>Cookies
                <ul>
                    <li>LU</li>
                    <li>PeakFreans</li>
                </ul>
            </li>
    </section>

    <section class="second">
        <ul>
            <li>Vegetables
            <li class="spinach">Spinach</li>
            <li>Onion</li>
            <li>Tomato</li>
            </li>
        </ul>
        <li>Any Fruits</li>
    </section>
    </ul>

</body>

</html>
