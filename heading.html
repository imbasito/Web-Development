<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headings</title>
    <style>

        h1{
            font-family: 'Poppins','Arial','serif';
            color: ff4556;
            font-style: oblique;
            font-weight: 500;
            font-size: 24px;
            text-transform: capitalize;
            text-align: center;
        }
        h2{
            font-size: 100%;

        }

    </style>
</head>
<body>
    <h1> This is main heading</h1>

    <!-- This 'em' is actually used for multiplying the current size of font -->
    <h2 style="font-size: 2em;"> This is sub heading 2
    <p style="font-size:2em"> Salam, How are you people doing, I hope you all are doing good.</p>
    <p style="font-size:.5em"> Salam, How are you people doing, I hope you all are doing good.</p>

    
    </h2>

    <br><br><br>
    <h3> This is sub heading 3</h3>
    <h4> This is sub heading 4</h4>
    <h5> This is sub heading 5</h5>
    <h6> This is sub heading 6</h6>
    
</body>
</html>
